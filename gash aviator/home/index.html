<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="accessForm">
        <h2>Aviator Predictor Access</h2>
        <form id="activationForm" onsubmit="validateAccess(event)">
            <label for="activationCode">Enter Activation Code:</label>
            <input type="password" id="activationCode" required>
            <label for="bettingUrl">Enter Betting Website URL:</label>
            <input type="url" id="bettingUrl" placeholder="https://example.com" required>
            <button type="submit">Activate</button>
            <p id="formMessage"></p>
        </form>
    </div>
    <div id="content" style="display: none;">
        <h1>Welcome to Aviator Predictor</h1>
        <p>Access to exclusive prediction features is granted!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
